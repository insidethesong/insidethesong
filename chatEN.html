		<body>
		  <h1>Comment Section</h1>
			<form id="commentForm" onsubmit="submitComment(event)">
					<label for="name">Name:</label>
					<input type="text" id="name" required>
				<br>
					<label for="comment">Comment:</label> 
					<textarea id="comment" required></textarea>
				<br>
					<input type="submit" value="Send Comment">
				  	<p id="confirmationMessage" style="display: none;">Comment sent!</p> 
		  	</form>
		  <div id="commentList"></div>
			<p id="scriptchat">Your comment will be sent via Telegram to our team of moderators and writers. Let us know what you think!</p>
			<button class="tasto" onclick="redirectToAreaRiservata()">X</button>

			<script>
			function redirectToAreaRiservata() {
			  window.location.href = "indexEN.html";
			}
			</script>
