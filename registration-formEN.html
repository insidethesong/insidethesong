<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <link rel="stylesheet" type="text/css" href="CSS/styleRF.css">
  <link rel="stylesheet" type="text/css" href="CSS/mediaquerystylechat.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Sign In</h1>
  <form id="reg">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <input type="submit" value="Sign In">
  </form>
  <button class="tasto" onclick="redirectToAreaRiservataEN()">X</button>

  <script>
  function redirectToAreaRiservataEN() {
    window.location.href = "area riservataEN.html";
  }
  </script>
</body> 
</html>
